<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<div class="page">
    <div class="container">
        <header class="intro">
            <div class="intro__img js-scalable">
                <img src="./img/intro/main.jpeg" width="" height="" alt="Typical building">
            </div>
            <div class="intro__map">
                <img src="./img/intro/pinkmap.png" width="" height="" alt="Map of Baltics">
            </div>
            <div class="intro__logo js-scalable">
                <img src="./img/intro/letters.png" width="" height="" alt="Visit Baltics">
            </div>
            <h1 class="intro__title">
                Here's what you do in the capitals:
            </h1>
        </header>
        <main class="main">
            <ol>
                <li>
                    <article class="location location_tallinn">
                        <header class="location__intro">
                            <h2 class="location__title">
                                <span class="location__name">Tallinn</span>
                            </h2>
                            <figure class="full-figure">
                                <div class="full-figure__img">
                                    <img src="./img/tallinn/tallinn.png" width="" height="" alt="Street">
                                </div>
                                <figcaption class="full-figure__caption">
                                    It takes 10 mins to reach centre from here
                                </figcaption>
                            </figure>
                        </header>
                        <section class="location__details details details_tallinn">
                            <h3 class="details__title">
                                Look at the details
                            </h3>
                            <p class="details__text">
                                Tallinn has lots of&nbsp;antique doors, signs and windows.
                                Don&rsquo;t hurry and look around to&nbsp;see the real Tallinn.
                            </p>
                            <div class="details__imgs">
                                <figure class="details__figure details__figure_knocker">
                                    <img src="./img/tallinn/knocker_signature.png" width="" height="" alt="Knocker">
                                    <figcaption class="visually-hidden">
                                        Knocker on&nbsp;Estonian History museum door
                                    </figcaption>
                                </figure>
                                <figure class="details__figure details__figure_door">
                                    <img src="./img/tallinn/door.png" width="" height="" alt="Knocker">
                                    <figcaption class="details__caption">
                                        Doors in&nbsp;Tallinn are fantastic.<br/> This one is&nbsp;at Suur-Karja 3
                                    </figcaption>
                                </figure>
                                <figure class="details__figure details__figure_lantern">
                                    <img src="./img/tallinn/lantern.png" width="" height="" alt="Lantern">
                                    <figcaption class="details__caption">
                                        Look above and find antique signboards and lanterns
                                    </figcaption>
                                </figure>
                            </div>
                        </section>
                        <section class="location__details details details_town-hall">
                            <h3 class="details__title">
                                Visit the Town Hall Square
                            </h3>
                            <figure class="full-figure">
                                <div class="full-figure__img">
                                    <img src="./img/tallinn/townhall.png" width="" height="" alt="Town Hall Square">
                                </div>
                                <figcaption class="full-figure__caption">
                                    Square looks nice in day light and in the evening, visit it twice
                                </figcaption>
                                <p class="details__text">
                                    &mdash;&nbsp;the town centre since the Middle Ages
                                </p>
                                <figcaption class="details__caption">
                                    Traditional restaurant Kaerajaan with a&nbsp;good view and great food
                                </figcaption>
                            </figure>
                        </section>
                    </article>
                </li>
                <li>
                    <article class="location location_riga">
                        <header class="location__intro">
                            <h2 class="location__title">
                                <span class="location__name">Riga</span>
                            </h2>
                            <figure>
                                <div class="full-figure__img">
                                    <img src="./img/riga/men.png" width="" height="" alt="Street">
                                </div>
                                <figcaption class="full-figure__caption">
                                    Is a must see place with antique architecture and unique buildings
                                </figcaption>
                            </figure>
                        </header>
                        <section class="location__details details">
                            <h3 class="details__title">
                                Find all 38 Jugendstil buildings
                            </h3>
                        </section>
                    </article>
                </li>
                <li>
                    <article class="location location_vilnius">
                        <header class="location__intro">
                            <h2 class="location__title">
                                <span class="location__name">Vilnius</span>
                            </h2>
                            <figure>
                                <div class="full-figure__img">
                                    <img src="./img/vilnius/vilnius.png" width="" height="" alt="Street">
                                </div>
                                <figcaption class="full-figure__caption">
                                    Have a nice day!
                                </figcaption>
                            </figure>
                        </header>
                        <section class="location__details details">
                            <h3 class="details__title">
                                Vizit Uzupis
                            </h3>
                        </section>
                    </article>
                </li>
            </ol>
        </main>
        <footer class="footer"></footer>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
